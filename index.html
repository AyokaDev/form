<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <h3>Thank you for taking the time to help us improve the platform</h3>
    <div class="container">
        <div class="info">
            <form action="#">
                <label for="name" >Name</label><br>
                <input type="text" placeholder="Enter your name" class="size"><br>
                <label for="email">Email</label><br>
                <input type="text" placeholder="Enter your Email" class="size"><br>
                <label>Age <span>(Optional)</span></label><br>
                <input type="number" placeholder="Age" class="size"><br>
                <label for="options">Which option best describes your current role?</label><br>
                <select name="category" id="category">
                    <option value="" disabled selected>Select current role</option><br>
                    <option value="student">Student</option>
                    <option value="job">Full-time Job</option>
                    <option value="learner">Full-time Learner</option>
                    <option value="prefer">Prefer not to say</option>
                    <option value="other">Other</option>
                </select><br>
                <label for="recommend">Would you recommend freeCodeCamp to a friend</label><br>
                <input type="radio" class="check">Definitely<br>
                <input type="radio" class="check" checked>Maybe<br>
                <input type="radio" class="check">Not sure<br>
                <label for="favorite">What is your favorite feature of freeCodeCamp</label><br>
                <select name="favorite">
                    <option value="" disabled selected>Select an option</option>
                    <option value="challenges">challenges</option>
                    <option value="project">Project</option>
                    <option value="community">Community</option>
                    <option value="open">Open Source</option>
                </select><br>
                <label for="question">What Wouldyou like to see improved? <span>(check all that apply)</span></label><br>
                <input type="checkbox"><label for="front">Front-end Project</label><br>
                <input type="checkbox">
                <label for="back">Back-end projects</label><br>
                <input type="checkbox"><label for="data" class="mark">Data Visualization</label><br>
                <input type="checkbox"><label for="challenge" class="mark">Challenges</label><br>
                <input type="checkbox"><label for="open" class="mark">Open Source Community</label><br>
                <input type="checkbox"><label for="glitter" class="mark">Glitter help rooms</label>
                <input type="checkbox"><label for="video" class="mark">Videos</label><br>
                <input type="checkbox"><label for="city" class="mark">City Meetups</label><br>
                <input type="checkbox" ><label for="wiki" class="mark">Wiki</label><br>
                <input type="checkbox"><label for="forum" class="mark">Forum</label><br>
                <input type="checkbox"><label for="add" class="mark">Additional Courses</label><br>
                <label for="comment">Any comments or suggestions?</label><br>
                <input type="text" placeholder="Enter your comment here..." class="comment">
            </form>
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
